<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="shortcut icon" href="./hangman.png" type="image/x-icon">
  <title>Ahorcado</title>
</head>

<body>

  <header class="pad-1">
    <h1 class="t-center">Ahorcado</h1>
  </header>

  <main>
    <div class="explanation-container">
      <p id="threshold" class="t-center"> Tienes 6 intentos para adivinar la palabra. Suerte!</p>
    </div>
    <div id="hombreContainer" class="man-container"> </div>
    <div id="palabraContainer" class="guess-container flex-row flex-center mt-2"></div>
    <div id="respuestaContainer" class="response-container t-center"></div>
    <div id="palabraAdivinadaContainer" class="letters-used-container flex-row flex-center"></div>
    <div class="reset-container flex-row flex-center">
      <button id="reset"> Reiniciar</button>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
